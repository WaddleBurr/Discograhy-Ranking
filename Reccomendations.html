<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Reccomendations</title>
      <link rel="stylesheet" type="text/css" href="my.css">
      <script src="my.js"></script>
   </head>
   <body>
    
   <h2>Reccomendation Form:</h2>
  <form id="myForm">
    Name/Username: <input type="text" id="name" placeholder="Elijah"><br><br>
    Email: <input type="email" id="email" placeholder="aaronburr01800@gmail.com" ><br><br>
    Artist: <input type="text" id="artistname" placeholder="Coldplay" required><br><br>
    Album Name: <input type="text" id="albumname" placeholder="Parachutes" required><br><br>
    <button type="submit">Submit</button>
  </form>
  <h2>Reccomendations:</h2>
  <table border="1" id="dataTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Artist</th>
        <th>Album</th>
      </tr>
    </thead>
    <tbody>
      <!-- Entries will appear here -->
    </tbody>
  </table>
<script>
       document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent page reload

      // Get form values
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const artistname = document.getElementById("artistname").value;
      const albumname = document.getElementById("albumname").value;


      // Create new row and cells
      const table = document.getElementById("dataTable").getElementsByTagName("tbody")[0];
      const newRow = table.insertRow();
      const nameCell = newRow.insertCell(0);
      const emailCell = newRow.insertCell(1);
      const artistCell = newRow.insertCell(2);
      const albumCell = newRow.insertCell(3);


      // Fill cells with form data
      nameCell.textContent = name;
      emailCell.textContent = email;
      artistCell.textContent = artistname;
      albumCell.textContent = albumname;


      // Optionally clear form
      document.getElementById("myForm").reset();
    });
</script>
</body>

</html>
